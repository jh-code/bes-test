<div class="container">
  <h1 class="mt-4">Customers Table</h1>
  <div class="row">
    <table class="table table-hover table-sm">
      <caption>List of customers</caption>
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Location Abbr.</th>
          <th scope="col">Location Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" [class.disabled]="!customer.active">
          <th scope="row">{{splitName(customer.name)[0]}}</th>
          <td>{{splitName(customer.name)[1]}}</td>
          <td>{{customer.location}}</td>
          <td>{{getProvinceName(customer.location).name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
